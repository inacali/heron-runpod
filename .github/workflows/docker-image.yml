name: Build and Push Docker image to Docker Hub

on:
  push:
    branches: [ "main" ]
    # Optional: also build on tags
    tags: [ "v*" ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Change this to your actual Docker Hub repo: username/repo-name
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/heron-101:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/heron-101:${{ github.sha }}
          platforms: linux/amd64
